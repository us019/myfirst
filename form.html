<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <style>
    span{
        color:red
    }
   </style>
  </head>
<body>
    <h2>Login Form</h2> 
    <form>
        <label for="uname">username:-</label>
         <input type="text" name="uname" id="uname">
         <span id="msg"></span>
         <br>
       <label for="pwd"> password<font color="red">*</font>:- 
     </label> 
     <input type="password" name="pwd" 
        placeholder="enter password" id="pwd"><br>
        <label for="email"> Email:-</label> 
        <!-- <input type="email" name="email" 
        placeholder="enter email" required tabindex="3"> -->
        <input type="text" name="email" 
        placeholder="enter email" id="email"
        >
        <br>
        <label for="dob"> DOB:-</label> <input type="date" name="dob"><br>
        <label>Gender</label>
        <input type="radio" value="male" name="gen" checked>Male
        <input type="radio" value="female" name="gen">Female
        <input type="radio" value="other" name="gen">other
        <br>
        <label>Hobbies</label>
        <input type="checkbox">Cricket
        <input type="checkbox">Dance
        <input type="checkbox" value="music">Music
        <input type="checkbox">Travelling
        <input type="checkbox">Badminton<br>
        <label>Mobile No</label>
        <!-- <input type="number" name="mobile" tabindex="2"><br> -->
        <input type="text" name="mobile" id="mobile" >
        <span id="msg1"></span>
        <br>
        <label>Upload Resume</label>
        <input type="file" name="resume"><br>
       <label>City</label>
        <select multiple>
            <option selected disabled>Select City</option>
            <optgroup label="Maharashtra">
                 <option>Pune</option>
                <option>Mumbai</option>
            </optgroup>
            <optgroup label="Rajasthan">
                <option>Jaipur</option>
                <option>Udaipur</option>
            </optgroup>
            <optgroup label="Gujrat">
            <option>Vadodara</option>
            <option>Gandhi Nagar</option>
            </optgroup>
            <option>Delhi</option>
          </select>
          <br>
          <label>Feedback:</label><textarea rows="5" cols="50"
          maxlength="10"></textarea>
          <br>
        <input type="button" value="Login" id="btn">
          </form>
          <script src="form.js"></script>
</body>
</html>
